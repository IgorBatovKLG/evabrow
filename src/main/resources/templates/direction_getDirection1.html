<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body class="h-100">
<div id="mainWrapper" class="h-100">
    <div id="leftSide">
        <img src="/eva/css/img/login_logo.png" alt="" />
    </div>
    <div id="header">
        <div id="title">Вход в ЕАВИИАС</div>
        <div id="systemName">Единая автоматизированная вертикально-интегрированная<br />информационно-аналитическая система</div>
        <div id="versionWrapper"><span>Версия</span> <span id="version">2.9.20.1973</span></div>
    </div>
    <div id="formWrapper">
        <form id="form" method="post">
            <div class="form-group">
                <label for="Login">Имя пользователя</label>
                <input type="text" class="form-control" id="Login" name="Login" value="" />
            </div>
            <div class="form-group">
                <label for="Password">Пароль</label>
                <input type="password" class="form-control" id="Password" name="Password" />
            </div>

            <div class="login-buttons">
                <button id="btnSubmit" type="submit" class="btn btn-primary"
                        data-link="/eva/Login/LoginUser?ReturnUrl=%2Feva%2FDocuments%2FGetItem%3FdocId%3D31f3f337-bfd1-4dce-a162-e95a9b8279d5%26backUrl%3DHXTkc"
                >Войти</button>
                <div class="flex-fill"></div>
                <a href="#" id="btnLoginByCert"
                   data-url-GetLoginCertificates="/eva/Login/GetLoginCertificates"
                   data-url-GetDataToSign="/eva/Login/GetDataToSign"
                   data-url-LoginByCert="/eva/Login/LoginByCert?returnUrl=%2Feva%2FDocuments%2FGetItem%3FdocId%3D31f3f337-bfd1-4dce-a162-e95a9b8279d5%26backUrl%3DHXTkc"
                >Вход по ЭП</a>
            </div>
            <input name="__RequestVerificationToken" type="hidden" value="CfDJ8BoCWCcBYzxPliYJbn68VWRvPkbfr6gIotEqM7AdPh88O8oyQmgV3XDVRC4VZYDpl4jmFvVlBC0y-3G7klEk8YlBCgR3iqsw2pLv1FSLiOk4telkkfr1t5Eu8ydGjDW4wdqQUJoKemYhNUvAkXRgMiw" /></form>

        <div id="pnlError" class="text-danger"></div>
    </div>
    <div id="footer"></div>
</div>
<div>
    <div id="certSelectDialog" class="modal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div style="max-width: 1000px;" class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Выбор сертификата</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
                <div class="modal-body">
                    <table data-name="table" class="app-table">
                        <thead>
                        <tr>
                            <th>ФИО</th>
                            <th>Организация</th>
                            <th>Должность</th>
                            <th>Срок действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button data-name="btnAccept" type="button" class="btn btn-primary">Выбрать</button>
                    <button data-name="btnCancel" class="btn btn-light">Отмена</button>
                </div>
            </div>
        </div>
    </div>
    <div id="userPasswordChangeDialog" data-url-ChangeUserPassword="/eva/Login/ChangeUserPassword" class="modal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-auto-height modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Смена пароля</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
                <div class="modal-body">
                    <div class="grid" style="grid-template-columns: min-content 1fr">
                        <!--row-->
                        <label class="app-label required">Текущий пароль</label>
                        <input type="password" data-name="txtCurrentPassword" class="form-control" />
                        <!--row-->
                        <label class="app-label required">Новый пароль</label>
                        <input type="password" data-name="txtNewPassword" class="form-control" />
                        <!--row-->
                        <label class="app-label required">Новый пароль (еще раз)</label>
                        <input type="password" data-name="txtNewPasswordRepeat" class="form-control" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button data-name="btnAccept" type="button" class="btn btn-primary">Применить</button>
                    <button data-name="btnCancel" class="btn btn-light">Отмена</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/eva/lib/json/json.date-extensions.js"></script>
<script>JSON.useDateParser(); Date.prototype.toJSON = function () { return moment(this).format('YYYY-MM-DDTHH:mm:ss'); };</script>
<script src="/eva/lib/jQuery/jquery-3.2.1.min.js"></script>
<script src="/eva/lib/jquery-blockUI/jquery.blockUI.2.70.min.js"></script>
<script src="/eva/lib/popperjs/popper-1.14.4.min.js"></script>
<script src="/eva/lib/moment-js/moment.min-2.20.1.js"></script>
<script src="/eva/lib/bootstrap/bootstrap-4.1.3.min.js"></script>
<script src="/eva/lib/require/require-2.3.5.min.js"></script>
<script src="/eva/js/gen/app.js?v=7HXtBXFtc2vrQIfMwNeGiF-T6TSNZEeNJr4t4t8E-4E"></script>
<script src="/eva/js/gen/login.js?v=8XWj82ekCwPHrVtW5GzDMwAcbMf4YORGfDk6f-sBNEU"></script>
<script>var ROOT_URL = '/eva/'; require(['loginPage'], (m) => { m._init(); });</script>
</body>




</html>
