<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>
<nav id="main-nav" class="navbar navbar-expand navbar-dark bg-primary">
    <a class="navbar-brand" href="/"><i class="fa fa-puzzle-piece pr-2" style="color:#cd5c5c" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
    <ul class="navbar-nav">
        <li class="nav-item dropdown">
            <a class="nav-link" href="/">ЭЦП</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link" href="/order_list_fb" title="Обратные талоны">Перевод заочно-очно(ФБ)</a>
        </li>

    </ul>
    <ul class="navbar-nav ml-auto">
    </ul>
</nav>
<div style="margin: 50px">
    <div class="row">
        <div style="width:20%">
            <table class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">

                <thead>
                <tr>
                    <th >№ ст.</th>
                    <th >Кол-во</th>
                </tr>
                </thead>
                <tr>
                    <th>4</th>
                    <th th:text="${i6}"></th>
                </tr>
                <tr>
                    <th>5</th>
                    <th th:text="${i}"></th>
                </tr>
                <tr>
                    <th>6</th>
                    <th th:text="${i1}"></th>
                </tr>
                <tr>
                    <th>7</th>
                    <th th:text="${i2}"></th>
                </tr>
                <tr>
                    <th>8</th>
                    <th th:text="${i3}"></th>
                </tr>
                <tr>
                    <th>9</th>
                    <th th:text="${i4}"></th>
                </tr>
                <tr>
                    <th>10</th>
                    <th th:text="${i5}"></th>
                </tr>
            </table>
        </div>
        <div style="width:5%"></div>
        <div style="width:60%">
            <div class="row">

                <div class="table">
                    <div class="row table-striped">
                        <table class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th scope="col">Снилс</th>
                                <th scope="col th-sm">ФИО</th>
                                <th scope="col th-sm">Тип перевода</th>
                                <th scope="col th-sm">Признан</th>
                                <th scope="col th-sm">Комментарий</th>
                                <th scope="col th-sm">Дата</th>
                                <th scope="col th-sm">5</th>
                                <th scope="col th-sm">6</th>
                                <th scope="col th-sm">7</th>
                                <th scope="col th-sm">8</th>
                                <th scope="col th-sm">9</th>
                                <th scope="col th-sm">10</th>
                                <th scope="col th-sm">ip</th>
                            </tr>
                            </thead>
                            <tbody>


                            <tr  th:each="s:${model}">
                                <td th:text="${s.snils}"></td>
                                <td th:text="${s.fio}"></td>
                                <td th:switch="${s.order}">
                                    <p th:case="2">
                                        Очно в заочно
                                    </p>
                                    <p th:case="1">
                                        Заочно в очно
                                    </p>
                                </td>
                                <td th:text="${s.group}"></td>
                                <td th:text="${s.text}"></td>
                                <td th:text="${s.date}"></td>

                                <td th:switch="${s.check1}">
                                    <p th:case="2">
                                        ✔
                                    </p>
                                    <p th:case="1">
                                        ✖
                                    </p>
                                </td>

                                <td th:switch="${s.check2}">
                                    <p th:case="2">
                                        ✔
                                    </p>
                                    <p th:case="1">
                                        ✖
                                    </p>
                                </td>
                                <td th:switch="${s.check3}">
                                    <p th:case="2">
                                        ✔
                                    </p>
                                    <p th:case="1">
                                        ✖
                                    </p>
                                </td>
                                <td th:switch="${s.check4}">
                                    <p th:case="2">
                                        ✔
                                    </p>
                                    <p th:case="1">
                                        ✖
                                    </p>
                                </td>
                                <td th:switch="${s.check5}">
                                    <p th:case="2">
                                        ✔
                                    </p>
                                    <p th:case="1">
                                        ✖
                                    </p>
                                </td>
                                <td th:switch="${s.check6}">
                                    <p th:case="2">
                                        ✔
                                    </p>
                                    <p th:case="1">
                                        ✖
                                    </p>
                                </td>
                                <td th:text="${s.ip}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-2 col-md-12 table">
                    <table class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="col-2 col-md-1"></div>

            </div>
        </div>
    </div>
</div>







<script type="text/javascript" th:src="@{/webjars/jquery/js/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>




</html>
