<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>
<nav id="main-nav" class="navbar navbar-expand navbar-dark bg-primary">
    <a class="navbar-brand" href="/"><i class="fa fa-puzzle-piece pr-2" style="color:#cd5c5c" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
    <ul class="navbar-nav">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link" href="/report/index" >Главная</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link" href="/report/report_order" >Перевод заочно-очно</a>
            </li>

        </ul>
    </ul>
    <ul class="navbar-nav ml-auto">
    </ul>
</nav>

<div style="margin: 50px">
    <div class="row">
        <div style="width:40%">
            <table class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">

                <thead>
                <tr>
                    <th >№ Бюро</th>
                    <th >Количество</th>
                </tr>
                </thead>
                <tbody>
                <tr  th:each="s:${buro}">
                    <td th:text="${s.name}"></td>
                    <td th:text="${s.count}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div style="width:5%"></div>
        <div style="width:40%">
            <div class="row">

                <div class="table">
                    <div class="row table-striped">
                        <table class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th scope="col">Ссылка</th>
                                <th scope="col th-sm">Номер</th>
                                <th scope="col th-sm">Дата поступления</th>
                                <th scope="col th-sm">Дата регистрации</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr  th:each="s:${name}">
                                <td><a th:href="${s.link}" target="_blank">
                                    <button class="btn btn-primary">Открыть дело</button>
                                </a>
                                </td>
                                <td th:text="${s.buro}"></td>
                                <td th:text="${s.name}"></td>
                                <td th:text="${s.signatureName}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-2 col-md-12 table">
                    <table class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="col-2 col-md-1"></div>

            </div>
        </div>
    </div>
</div>



</body>




</html>
