<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link href="http://10.40.99.10:81/test.css" rel="stylesheet" />
    <script src="http://10.40.99.10:81/jquery.min.js"></script>
    <script src="http://10.40.99.10:81/jquery.maskedinput.min.js"></script>
</head>

<body>
<div id="mainWrapper" class="wrapper ">
    <div id="mainMessages">
    </div>
    <div id="logo" class="flex">
        <span class="flex-fill"><i class="fa fa-wheelchair"></i>Сервис МСЭ</span>

    </div>
    <!-- Sidebar -->
    <nav id="sidebar" style="flex-direction: column; display:flex" th:insert="navbar :: copy"></nav>
    <nav id="content-nav" class="navbar navbar-expand-lg navbar-light bg-light">

    </nav>
    <div id="main-toolbar">

    </div>
    <div id="main">
        <div class="container">
            <form action="http://10.40.99.10/direction/insert_direction" method="get">

                <div class="container" style="margin: 10px">

                    <div class="row">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="col">
                                        <td><h3 th:text="${text}"></h3></td>
                                        <td><h1>СНИЛС</h1></td>
                                        <input class="snils form-control form-control-lg" type="text" name="snils" id="snils" placeholder="СНИЛС">




                                        <script>
$('.snils').mask('999-999-999 99');
</script>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="col">
                                        <button class="btn btn-primary" style="margin: 20px">Отправить</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="statusBar"><span id="statusMsg"></span></div>
</div>
</body>

</html>
