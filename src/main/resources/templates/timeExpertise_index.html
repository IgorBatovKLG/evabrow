<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/css/test.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.maskedinput.min.js}"></script>
</head>

<body>
<div id="mainWrapper" class="wrapper ">
    <div id="mainMessages">
    </div>
    <div id="logo" class="flex">
        <span class="flex-fill"><i class="fa fa-wheelchair"></i>Сервис МСЭ</span>

    </div>
    <!-- Sidebar -->
    <nav id="sidebar" style="flex-direction: column; display:flex" th:insert="navbar :: copy"></nav>
    <nav id="content-nav" class="navbar navbar-expand-lg navbar-light bg-light">

    </nav>
    <div id="main-toolbar">

    </div>
    <div id="main">
        <div style="width:60%">
            <div class="row">

                <div class="col-sm-1"></div>
                <div class="col-sm-11">
                    <td> <h1 th:text="${LastTime}" class="text-center"></h1></td>
                    <div class="table">
                        <div class="row table-striped">
                            <table class="table table-hover blueTable">
                                <thead>
                                <tr>
                                    <th scope="col">Ссылка ЕВА</th>
                                    <th scope="col th-sm" style="min-width: 250px">ФИО</th>
                                    <th scope="col th-sm">СНИЛС</th>
                                    <th scope="col th-sm" style="min-width: 250px">Бюро</th>
                                    <th scope="col th-sm">Время прибытыя</th>
                                    <th scope="col th-sm">Время начала</th>
                                    <th scope="col th-sm">Ожидание в очереди</th>
                                </tr>
                                </thead>
                                <tbody>


                                <tr  th:each="s:${model}">
                                    <td><a th:href="${s.id}" target="_blank">
                                        <button class="btn btn-primary">Открыть дело</button>
                                    </a>
                                    <td th:text="${s.name}"></td>
                                    <td th:text="${s.SNILS}"></td>
                                    <td th:text="${s.buro}"></td>
                                    <td th:text="${s.dateStart}"></td>
                                    <td th:text="${s.dateAnd}"></td>
                                    <td th:text="${s.timeExpertise}"></td>


                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-2 col-md-12 table">
                    <table class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="col-2 col-md-1"></div>

            </div>
        </div>
    </div>
    <div id="statusBar"><span id="statusMsg"></span></div>
</div>
</body>

</html>
